<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game! (v3)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <section id="top">
      <div><button id="start" class="button">START</button></div>
      <div><button id="replay"  class="hide button">PLAY AGAIN</button></div>
      
      <label id ="label" for="num-cards">Please Select Number of Cards</label>
      <select name="num-cards" id="num-cards">
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
    </section>

    <h3 id='score' class="hide"> You Have Clicked: <span ></span> Times</h3>
    <h3 id='best-score' class="hide">Best Score: <span></span> Times</h3>

    <div id="game">
    </div>
    <script src="app.js"></script>
  </body>
</html>
